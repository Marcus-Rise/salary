<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary</title>
</head>

<body>
<main>
    <form id="form">
        <p>
            <label for="salary_gross">Оклад до вычета: </label>
            <input type="number" id="salary_gross" name="salary_gross"/>
            <br>
            <label for="avans_percent">Процент аванса %</label>
            <input type="number" id="avans_percent" name="avans_percent" value="40"/>
        </p>
        <p>
            <label for="working_days_first_month_half">Рабочих дней первой половины месяца</label>
            <input type="number" id="working_days_first_month_half" name="working_days_first_month_half"/>
            <br>
            <label for="worked_days_first_month_half">Отработано дней первой половины месяца</label>
            <input type="number" id="worked_days_first_month_half" name="worked_days_first_month_half"/>
        </p>
        <p>
            <label for="working_days_second_month_half">Рабочих дней второй половины месяца</label>
            <input type="number" id="working_days_second_month_half" name="working_days_second_month_half"/>
            <br>
            <label for="worked_days_second_month_half">Отработано дней второй половины месяца</label>
            <input type="number" id="worked_days_second_month_half" name="worked_days_second_month_half"/>
        </p>
        <br>
        <button type="submit">рассчитать</button>
    </form>

    <div id="data"></div>
</main>

<script src="./index.js" type="application/javascript"></script>
</body>
</html>
